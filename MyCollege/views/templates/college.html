{% extends "base.html" %}
{% block content %}

<div class="mini-header">
  <h3>COLLEGES</h3>
  <button type="button" data-bs-toggle="modal" data-bs-target="#addModal" id="add-btn">ADD</button>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Add College</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addCollegeForm">
          <div class="form-group">
            <label for="colCode">College Code</label>
            <input class="form-control" id="colCode" name="colCodeAdd">
          </div>
          <div class="form-group">
            <label for="colName">College Name</label>
            <input class="form-control" id="colName" name="colNameAdd">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="submitColAdd">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit College</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editCollegeForm">
          <input type="hidden" id="colCodeInitial" name="colInitial">
          <div class="form-group">
            <label for="colCodeEdit">College Code</label>
            <input class="form-control" id="colCodeEdit" name="codeEdit">
          </div>
          <div class="form-group">
            <label for="colNameEdit">College Name</label>
            <input class="form-control" id="colNameEdit" name="nameEdit">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="submitColEdit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete College</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this college?</div>
      <form id="deleteCollegeForm">
        <input type="hidden" id="colCodeDelete" name="colCodeDelete">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submitColDelete">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Edit modal warning-->
<div class="modal fade" id="confirmEditModal" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmEditLabel">Confirm Changes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to save these changes?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmEditSave">Yes, Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Table -->
<table id="colTable" class="table table-striped">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/college.js') }}"></script>
{% endblock %}
